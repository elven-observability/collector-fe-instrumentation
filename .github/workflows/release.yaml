# Creates a GitHub Release with binaries when you push a tag (e.g. v0.1.0)
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
          cache-dependency-path: go.sum
      - run: go mod download
      - name: Build binaries
        run: |
          BINARY=collector-fe-instrumentation
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/${BINARY}-linux-amd64 ./cmd/collector
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/${BINARY}-linux-arm64 ./cmd/collector
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/${BINARY}-darwin-amd64 ./cmd/collector
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/${BINARY}-darwin-arm64 ./cmd/collector
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
