name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
          cache-dependency-path: go.sum
      - run: go mod tidy && go mod download
      - run: go build -o /dev/null ./cmd/collector
      - run: go test -v -race ./...
      - name: gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -severity medium -confidence medium ./...
      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  build-binaries:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
          cache-dependency-path: go.sum
      - run: go mod download
      - name: Build binaries
        run: |
          BINARY=collector-fe-instrumentation
          VERSION=${GITHUB_SHA::7}
          if [ -n "${{ github.ref_name }}" ] && [ "${{ github.ref_name }}" != "main" ]; then
            VERSION=${{ github.ref_name }}-${VERSION}
          fi
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/${BINARY}-linux-amd64 ./cmd/collector
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/${BINARY}-linux-arm64 ./cmd/collector
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/${BINARY}-darwin-amd64 ./cmd/collector
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/${BINARY}-darwin-arm64 ./cmd/collector
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          TAG=$(echo "${GITHUB_SHA}" | cut -c1-7)
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/collector-fe-instrumentation:${TAG} \
                       -t ${{ secrets.DOCKER_HUB_USERNAME }}/collector-fe-instrumentation:latest .
      - name: Push to Docker Hub
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: |
          echo "$DOCKER_HUB_ACCESS_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
          TAG=$(echo "${GITHUB_SHA}" | cut -c1-7)
          docker push $DOCKER_HUB_USERNAME/collector-fe-instrumentation:${TAG}
          docker push $DOCKER_HUB_USERNAME/collector-fe-instrumentation:latest
